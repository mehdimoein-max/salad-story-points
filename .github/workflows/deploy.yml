name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# حداقل مجوزهای لازم
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# جلوگیری از تداخل دیپلوی‌ها
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18   # یا 20 اگر خواستی LTS جدید
          cache: "npm"

      - name: Install deps
        run: npm ci || npm install

      - name: Build
        run: npm run build

      # برای SPA fallback (اضافی اما ایمن؛ با HashRouter معمولاً لازم نیست)
      - name: Create SPA fallback (optional but safe)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
